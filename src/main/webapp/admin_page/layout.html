<div id="content">
	<div class="top-bar">
		<div>CPU 등록</div>
	</div>
	<div class="bottom-area">
		<div class="management">
			<form action="#" method="post">
				<div class="input-area">
					<div class="input-name">이름</div>
					<div class="input-content">
						<input type="text" name="name" class="long">
					</div>
				</div>
				<div class="input-area">
					<div class="input-name">제조사</div>
					<div class="input-content">
						<select name="kind" class="short">
							<option value="Intel">Intel</option>
							<option value="AMD">AMD</option>
						</select>
					</div>
				</div>
				<div class="input-area">
					<div class="input-name">세대</div>
					<div class="input-content">
						<input type="text" name="gen" = class="middle">
					</div>
				</div>
				<div class="input-area">
					<div class="input-name">라인</div>
					<div class="input-content">
						<input type="text" name="modifier" class="middle">
					</div>
				</div>
				<div class="input-area">
					<div class="input-name">소켓</div>
					<div class="input-content">
						<input type="text" name="socket" class="middle">
					</div>
				</div>
				<div class="input-area">
					<div class="input-name">코어 수</div>
					<div class="input-content">
						<input type="number" name="core" class="short">
					</div>
				</div>
				<div class="input-area">
					<div class="input-name">쓰레드 수</div>
					<div class="input-content">
						<input type="number" name="thread" class="short">
					</div>
				</div>
				<div class="input-area">
					<div class="input-name">내장그래픽</div>
					<div class="input-content">
						<input type="radio" name="built-in-graphics" value="Y" checked="checked">탑재
						<input type="radio" name="built-in-graphics" value="N">미탑재
					</div>
				</div>
	
				<input type="submit" value="등록">
			</form>
		</div>
		
		<div class="registed">
			<form action="#" method="post">
				<div class="search-bar">
					<input type="text">
					<input type="submit" value="검색">
				</div>
			</form>
			<div class="list">
				<div class="list-area">

						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</table>
